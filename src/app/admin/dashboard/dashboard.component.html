<div class="container">

    <div class="menu">
        <!-- <button mat-fab color="primary">Menu</button> -->
        <button  mat-fab color="primary" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <!-- <mat-icon>more_vert</mat-icon> -->
            Menu
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
    </div>

    <div class="tabela">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- id Column -->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.name}} </td>
            </ng-container>

            <!-- Telemovel Column -->
            <ng-container matColumnDef="telm">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telemovel </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.telm}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.email}} </td>
            </ng-container>

            <!-- Guilda Column -->
            <ng-container matColumnDef="guilda">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Guilda </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.guilda}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="txdeaths">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tx Mortes e Abates </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.txdeath}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="txheadshots">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tx Tiros na Cabe√ßa </th>
                <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.txheadshot}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
